    <script>
      var second = 60;
      var minute = prompt("How minute do you want?");

      function getNewSecond(){
            second--;
            document.getElementById("seconds").innerHTML = second;
            document.getElementById("minutes").innerHTML = minute;
            while (second == 0) {
              second = 60;
              minute--;
            };
          };



        function interval(){
